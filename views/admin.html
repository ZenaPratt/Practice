
<div class="span9" id="main-content">

  <div class="row-fluid">
    <div class="span12">
      <h3>Products</h3>
    </div>
  </div>

  <div class="row-fluid">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td><b>Name</b></td>
          <td><b>Description</b></td>
          <td><b>Options</b></td>
        </tr>
      </thead>

      <tbody>
        {{#if items}}
        {{#each items}}
          <tr id="{{_id}}">
            <td>{{name}}</td>
            <td>{{description}}</td>
            <td><button class="btn btn-info btn-small disabled" ref="{{_id}}">EDIT</button><button class="btn btn-danger btn-small deleter pull-right" ref="{{_id}}">DELETE</button></td>
          </tr>
        {{/each}}
      {{else}}
        <tr>
          <td>There are no Items to display.</td>
        </tr>
      {{/if}}
      </tbody>
    </table>
  </div>

  <hr />
  <div class="row-fluid">
    <div class="span12">
      <form action="/product" method="POST">
        <legend>Add new</legend>
          <label>Name</label>
          <input type="text" name="name" placeholder="New {{____}}">
          <span class="help-block">Type the name of the {{_________}} here.</span>

          <label>Description</label>
          <textarea name="description" class ="span10" rows="10" placeholder="New {{____}} Description..."></textarea>
          <span class="help-block">Add a {{____}} description here to be displayed.</span>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save New {{_____}}</button>
            <button type="cancel" class="btn">Cancel</button>
          </div>
      </form>
    </div>
  </div>
</div>
