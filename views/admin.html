
  <div class="row-fluid">
    <div class="span12">
      <h3>Products</h3>
    </div>
  </div>

  <div class="row-fluid">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td><b>Name</b></td>
          <td><b>Description</b></td>
          <td><b>Options</b></td>
        </tr>
      </thead>

      <tbody>
        {{#if items}}
        {{#each items}}
          <tr id="{{_id}}">
            <td class="span2">{{name}}</td>
            <td class="span8">{{description}}</td>
            <td class="span2">
              <button class="btn btn-primary btn-small disabled" ref="{{_id}}">EDIT </button>
              <button class="btn btn-danger btn-small deleter pull-right" ref="{{_id}}">DELETE</button>
            </td>
          </tr>
        {{/each}}
      {{else}}
        <tr>
          <td>There are no Items to display.</td>
        </tr>
      {{/if}}
      </tbody>
    </table>
  </div>

  <hr />
  <div class="row-fluid">
    <div class="span12">
      <div class="row-fluid">
        <div class="span2"><button id="add-new" type="button" class="btn btn-primary">Add New</button></div>
      </div>
      <form id="new-product" action="/product" method="POST">
        <legend>Add new</legend>
          <label>Name</label>
          <input type="text" name="name" placeholder="New Product" required>
          <span class="help-block">Type the name of the Product here.</span>

          <label>Description</label>
          <textarea name="description" class ="span10" rows="10" placeholder="New Product Description..."></textarea>
          <span class="help-block">Add a Product description here to be displayed.</span>

          <div class="form-actions">
            <button id="add-submit" type="submit" class="btn btn-success">Save New Product</button>
            <button id="add-cancel" type="button" class="btn">Cancel</button>
          </div>
      </form>
    </div>
  </div>
