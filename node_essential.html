<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  
  <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/vendor/angular.min.js"></script>
  <title>Vet Colors/Theme</title>
</head>
<body>

<header>

<div class="hero-unit visible-desktop">
  <div class="container">
    <h1>Veterinary Hospital</h1>
    <p>A full service hospital committed to the health of your pet.</p>
  </div>
</div>

  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <div class="row-fluid">
          <div class="span10 offset2">
            <!-- Mobile menu button -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <!-- Brand (Mobile only)-->
            <a class="brand hidden-desktop" href="#">Name</a>
            <!-- Navbar links -->
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Who We Are</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
              <!-- Login navigation -->
              <ul class="nav pull-right">
                <li><a href="#">Sign In</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div> <!-- /container -->
    </div> <!-- /navbar-inner -->
  </div> <!-- /navbar -->
</header>

<div id="site-content" class="container">
  <div class="row-fluid">

   <!-- SideBar -->
    <div class="span3" id="side-bar">

      <div class="row-fluid">
        <div class="span12">
        <h1>Sidebar</h1>
          <p class="desc">Input and results from a mongo tutorial.</p>
        </div>
      </div>
      <!-- Theme pallet -->
      <div class="row-fluid">
        <a href="#input"><div class="span10 text-center" id="menu-input"><h4>Input</h4></div></a>
      </div>     
      <div class="row-fluid">
        <a href="#results"><div class="span10 text-center" id="menu-results"><h4>Results</h4></div></a>
      </div>        
      <!-- end Theme pallet -->

    </div>
  <!-- End Sidebar -->
  <!-- Main Content -->
    <div class="span9" id="main-content">
      <div class="row-fluid">
        <h1>Mongo tutorial</h1>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <a id="input"></a>
          <h4>Input</h4>
          <img class="browser" src="./img/mongo-populate.png" alt="input for a mongo tutorial">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <a id="results"></a>
          <h4>Results</h4>
          <img class="console" src="./img/mongo-retrieve.png" alt="results from a mongo tutorial">
        </div>
      </div>
    </div>
  <!-- End Main Content -->
  </div>
</div>
<!-- End Content -->
<footer class="navbar navbar-fixed-bottom">
  <div class="navbar-inner footer">
    <ul class="nav pull-right">
      <li>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=http%3A%2F%2Fstudents.cpcc.edu%2F%7Eequinte0%2FWEB%20215%2FvetSite%2Fcss%2Fcustom.css&amp;profile=css3&amp;usermedium=all&amp;warning=1&amp;vextwarning=">
          <img src="img/valid_css3.gif" alt="Valid CSS!" />
        </a>
      </li>
      <li>
        <a href="http://validator.w3.org/check?uri=referer">
          <img src="img/valid_html5.gif"  alt="Valid HTML 5"/>
        </a>
      </li>
    </ul>
  </div>
</footer>

</body>

</html>
